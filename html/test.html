<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 스와이퍼 및 이미지 스타일 */
    .swiper { width: 100%; height: 100%; }
    .swiper-slide { text-align: center; font-size: 18px; background: #fff; display: flex; justify-content: center; align-items: center; }
    .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
    .swiper { width: 100%; height: 300px; margin-left: auto; margin-right: auto; }
    .swiper-slide { background-size: cover; background-position: center; }
    .mySwiper2 { height: 80%; width: 100%; }
    .mySwiper { height: 20%; box-sizing: border-box; padding: 10px 0; }
    .mySwiper .swiper-slide { width: 25%; height: 100%; opacity: 0.4; }
    .mySwiper .swiper-slide-thumb-active { opacity: 1; }
    .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
  </style>
  <title>Image Click Example</title>
</head>
<body>
  <!-- 이미지를 표시할 엘리먼트 -->
  <div id="image-container">
    <img id="displayed-image" src="default-image.jpg" alt="Default Image">
  </div>

  <!-- 썸네일 이미지들 -->
  <div class="mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="thumbnail-1.jpg" data-large-src="https://swiperjs.com/demos/images/nature-1.jpg" onclick="changeImage(this)">
      </div>
      <div class="swiper-slide">
        <img src="thumbnail-2.jpg" data-large-src="https://swiperjs.com/demos/images/nature-2.jpg" onclick="changeImage(this)">
      </div>
      <!-- 나머지 썸네일 이미지들 -->
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // 클릭된 이미지로 변경하는 함수
    function changeImage(clickedImage) {
      // 표시할 이미지의 URL을 클릭된 이미지의 data-large-src 속성으로 설정
      const imageUrl = clickedImage.getAttribute('data-large-src');
      document.getElementById('displayed-image').src = imageUrl;
    }

    // Swiper 초기화
    var mySwiper = new Swiper(".mySwiper", {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
    });
  </script>
</body>
</html>
