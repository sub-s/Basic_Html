<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .custom-select-trigger {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .custom-options {
            display: none;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 200px;
            max-height: 150px;
            overflow-y: auto;
        }

        .custom-options select {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .custom-option {
            padding: 10px;
            cursor: pointer;
        }

        .custom-option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="custom-select" id="customSelect">
    <div class="custom-select-trigger">Select an option</div>
    <div class="custom-options">
        <ul>
            <li class="custom-option" value="option1">Option 1</li>
            <li class="custom-option" value="option2">Option 2</li>
            <li class="custom-option" value="option3">Option 3</li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 초기에는 div 구조를 유지
        var customSelect = document.getElementById('customSelect');
        var customOptions = customSelect.querySelector('.custom-options');
        var selectContent = customOptions.innerHTML;

        // 로드 후 select로 변경
        customSelect.innerHTML = '<select>' + selectContent + '</select>';

        // 이하 custom-select-trigger와 custom-option 이벤트 핸들링 코드 유지
        var trigger = document.querySelector('.custom-select-trigger');
        var options = document.querySelector('.custom-options');

        trigger.addEventListener('click', function () {
            options.style.display = options.style.display === 'none' ? 'block' : 'none';
        });

        options.addEventListener('click', function (event) {
            if (event.target.tagName === 'OPTION') {
                trigger.textContent = event.target.textContent;
                options.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
