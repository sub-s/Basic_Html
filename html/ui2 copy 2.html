<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Image</title>
</head>
<body>

<script>
    // 가상의 이진 데이터 (예: 8x8 픽셀)
    const binaryData = "0011001100110011001100110011001100110011001100110011001100110011";

    // 이진 데이터를 Uint8Array로 변환
    const binaryArray = new Uint8Array(binaryData.length);
    for (let i = 0; i < binaryData.length; i++) {
        binaryArray[i] = parseInt(binaryData[i], 10);
    }

    // Uint8Array를 Blob으로 변환
    const blob = new Blob([binaryArray], { type: 'image/png' });

    // Blob을 Data URL로 변환
    const reader = new FileReader();
    reader.onload = function () {
        const base64Data = reader.result;

        // 이미지 태그에 Base64 데이터 적용
        const imgElement = document.createElement('img');
        imgElement.src = base64Data;

        // 이미지를 body에 추가
        document.body.appendChild(imgElement);
    };

    reader.readAsDataURL(blob);
</script>

</body>
</html>
